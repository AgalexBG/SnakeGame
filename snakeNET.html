<canvas id="gamecanvas" width="400" height="400"></canvas>
<script>
window.onload=function() {
    canv=document.getElementById("gamecanvas");
    context=canv.getContext("2d");
    document.addEventListener("keydown",keyPush);
    setInterval(game,1000/10);
}
//player x,y
let px=py=0;

let gridsize=20
let tilecount=gridsize;
//food x,y
let fx=fy=15;
//velocity x,y
let xv=yv=0;

let trail=[];
let tail = 5;
function game() {
    px+=xv;
    py+=yv;
    if(px<0) {
        px= tilecount-1;
    }
    if(px>tilecount-1) {
        px= 0;
    }
    if(py<0) {
        py= tilecount-1;
    }
    if(py>tilecount-1) {
        py= 0;
    }
    context.fillStyle="black";
    context.fillRect(0,0,canv.width,canv.height);
 
    context.fillStyle="lime";
    for(var i=0;i<trail.length;i++) {
        context.fillRect(trail[i].x*gridsize,trail[i].y*gridsize,gridsize-2,gridsize-2);
        if(trail[i].x==px && trail[i].y==py) {
            tail = 5;
        }
    }
    trail.push({x:px,y:py});
    
    while(trail.length>tail) {
    trail.shift();
    }
 
    if(fx==px && fy==py) {
        tail++;
        fx=Math.floor(Math.random()*tilecount);
        fy=Math.floor(Math.random()*tilecount);
    }
    context.fillStyle="red";
    context.fillRect(fx*gridsize,fy*gridsize,gridsize-2,gridsize-2);
}
function keyPush(evt) {
    switch(evt.keyCode) {
        case 37:
         xv=-1;
         yv=0;
            break;
        case 38:
         xv=0;
         yv=-1;
            break;
        case 39:
         xv=1;
         yv=0;
            break;
        case 40:
         xv=0;
         yv=1;
            break;

    }
}
</script>
